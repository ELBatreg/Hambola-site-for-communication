<div class="card p-3 shadow-sm rounded-4 border-0" style="background-color: #fff;">
  
  <app-user-data 
    [userName]="post.userName" 
    [userImage]="post.userImage">
  </app-user-data>

  <app-post-content 
    [description]="post.postDescription" 
    [image]="post.postImage">
  </app-post-content>

  <div class="text-end">
    <button 
      class="btn btn-sm px-3 py-1 like-btn"
      [ngClass]="post.isLiked ? 'btn-danger liked' : 'btn-outline-danger'"
      (click)="toggleLike()">
      
      <i class="bi me-1" [ngClass]="post.isLiked ? 'bi-heart-fill' : 'bi-heart'"></i>
      {{ post.isLiked ? 'Liked' : 'Like' }}
    </button>
  </div>

</div>



<hr class="my-3">

<div *ngIf="post.comments.length > 0">
  <h6>Comments</h6>
  <ul class="list-unstyled">
    <li *ngFor="let comment of post.comments" class="mb-2">
      <small class="text-muted">{{ comment }}</small>
    </li>
  </ul>
</div>

<div *ngIf="post.comments.length === 0">
  <small class="text-muted">No comments yet.</small>
</div>

<div class="mt-3">
  <input 
    type="text" 
    class="form-control form-control-sm mb-2" 
    placeholder="Write a comment..." 
    [(ngModel)]="newCommentText">

  <button class="btn btn-sm btn-primary" (click)="addComment()">
    Add Comment
  </button>
</div>
