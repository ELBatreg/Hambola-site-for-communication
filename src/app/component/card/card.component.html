<div class="card p-4 shadow rounded-4 border-0 bg-light-subtle">
  

  <app-user-data 
    [userName]="post.userName" 
    [userImage]="post.userImage">
  </app-user-data>


  <app-post-content 
    [description]="post.postDescription" 
    [image]="post.postImage">
  </app-post-content>


  <div class="d-flex justify-content-end align-items-center mt-2">
    <button 
      class="btn btn-sm d-flex align-items-center gap-1 like-btn rounded-pill px-3 py-1"
      [ngClass]="post.isLiked ? 'btn-danger liked' : 'btn-outline-danger'"
      (click)="toggleLike()">
      
      <i class="bi" [ngClass]="post.isLiked ? 'bi-heart-fill' : 'bi-heart'"></i>
      <span>{{ post.isLiked ? 'Liked' : 'Like' }}</span>
    </button>
  </div>
</div>


<hr class="my-4">


<div class="px-1">
  <h6 *ngIf="post.comments.length > 0" class="text-secondary mb-2">Comments</h6>
  
  <ul *ngIf="post.comments.length > 0" class="list-group list-group-flush mb-3">
    <li *ngFor="let comment of post.comments" class="list-group-item bg-transparent border-0 ps-0">
      <small class="text-muted">{{ comment }}</small>
    </li>
  </ul>

  <p *ngIf="post.comments.length === 0" class="text-muted mb-3">
    No comments yet.
  </p>


  <div class="input-group input-group-sm">
    <input 
      type="text" 
      class="form-control rounded-start" 
      placeholder="Write a comment..." 
      [(ngModel)]="newCommentText">

    <button 
      class="btn btn-primary rounded-end" 
      (click)="addComment()">
      Add
    </button>
  </div>
</div>
